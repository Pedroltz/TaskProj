<div class="register-box">
  <h2>Cadastro de Usuário</h2>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <label>
      Nome
      <input name="name" [(ngModel)]="user.name" required />
    </label>
    <label>
      Email
      <input name="email" [(ngModel)]="user.email" required email />
    </label>
    <label>
      Senha
      <input name="password" type="password" [(ngModel)]="user.password" required minlength="6" />
    </label>
    <button type="submit" [disabled]="f.invalid">Registrar</button>
  </form>

  <p *ngIf="error" class="error">{{ error }}</p>
  <p *ngIf="success" class="success">Usuário criado com sucesso!</p>

  <div class="link-box">
    <a (click)="goToLogin()" style="cursor: pointer;">Já tem uma conta? Entrar</a>
  </div>
</div>
